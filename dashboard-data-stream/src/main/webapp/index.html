<!doctype html>
<html lang="en" ng-app="dashboardApp">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Data Stream :: Dashboard</title>
<link rel="stylesheet" href="styles/bootstrap.css">
<script src="scripts/angular.js"></script>
<script src="scripts/angular-resource.js"></script>
<script src="scripts/angular-route.js"></script>
<script src="js/DashboardController.js"></script>
</head>
<body>
	<div class="container" ng-controller="CacheCtrl">
		<p>
			Total tweets: <span class="badge">{{tweets.length}}</span>
		</p>
		
		<div class="row">
			<div class="col-md-4 container">
				<ul class="nav nav-pills nav-stacked">
					<li class="active"><a href="#">Users</a></li>
					<li><a href="#">Search Terms</a></li>
				</ul>
			</div>
			<div class="col-md-8">
				<div class="alert alert-info" ng-repeat="t in tweets">
					<blockquote>
						<p>{{t.tweet}}</p>
						<footer>
							{{t.username}} -- <span class="label label-primary">{{t.searchCriteria}}</span>
						</footer>
					</blockquote>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
