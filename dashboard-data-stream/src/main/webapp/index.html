<!doctype html>
<html lang="en" ng-app="dashboardApp">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Data Stream :: Dashboard</title>
<link rel="stylesheet" href="styles/bootstrap.css">
<script src="scripts/angular.js"></script>
<script src="scripts/angular-resource.js"></script>
<script src="scripts/angular-route.js"></script>
<script src="js/DashboardController.js"></script>
<link
	href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css"
	rel="stylesheet">
</head>
<body>
	<div class="container" ng-controller="DashboardCtrl">
		<p></p>
		<div class="row">
			<div class="col-md-3 container">
				<ul class="nav nav-pills nav-stacked">
					<li class="active"><a href="#">#Keys <span class="badge">{{keys.length}}</span></a></li>
					<!-- <li><a href="#">Search Terms<span class="badge">{{searchTerms.length}}</span></a></li> -->
				</ul>
			</div>
			<div class="container col-md-9" id="main" ng-view>
				<nav class="navbar navbar-default" role="navigation">
					<div class="container-fluid">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle"
								data-toggle="collapse"
								data-target="#bs-example-navbar-collapse-1">
								<span class="sr-only">Toggle navigation</span> <span
									class="icon-bar"></span> <span class="icon-bar"></span> <span
									class="icon-bar"></span>
							</button>
							<span class="navbar-brand">Search the cached items
								[{{tweets.length}}]: <input type="text" ng-model="searchText"
								ngsearchtext="searchMe(searchText);" />
						</div>
						
					</div>
				</nav>
			</div>
			<p>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			</p>
						<div class="alert alert-info autocompletepanel" ng-show="itemsDisplaPanel">
							<div ng-repeat="item in itemsArr">
								<a href="javascript:void(0);" ng-click="itemSelectedData(item);">{{item}}</a>
							</div>
						</div>
			
		</div>
	</div>
</body>
</html>
